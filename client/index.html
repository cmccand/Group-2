<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href ="css/styles.css">
    <title>Sipster</title>

    <script type="text/template" id="displayTmpl">
      <%= word_one.data %>
      <%= word_two.data %>
      <br>
      <%= shoutouts.text %>
      <br>
      <img src = "<%= images.text %>">
    </script>

</head>
<body>



  <header>
    <h1>Sipster</h1>
  </header>

  <h2>Pick a mood, any mood:</h2>
  <section class='active'>
    <div class="mood active">
      <a href="#mood"><button id="happy" class="moodbtn" rel="happy">Happy</button></a>
      <a href="#mood"><button id="lonely" class="moodbtn" rel="lonely">Lonely</button></a>
      <a href="#mood"><button id="inspired" class="moodbtn" rel="inspired">Inspired</button></a>
      <a href="#mood"><button id="dark" class="moodbtn" rel='dark'>Dark</button></a>
    </div>
  </section>


<script src="bower_components/underscore/underscore.js"></script>
<script src="bower_components/jquery/dist/jquery.js"></script>
<script src="bower_components/backbone/backbone.js"></script>

<script src="js/model.js"></script>
<script src="js/collection.js"></script>
<script src="js/view.js"></script>
<script src="js/route.js"></script>
<script src="js/template.js"></script>
<script src="js/main.js"></script>

</body>
</html>
